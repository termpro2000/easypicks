<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÎØ∏ÎûòÏΩîÎ¶¨ÏïÑ Î∞∞ÏÜ° Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        .mobile-container {
            max-width: 414px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .app-header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(33, 150, 243, 0.3);
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-section {
            padding: 40px 24px;
        }

        .login-form {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .dashboard-section {
            display: none;
            padding: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #2196F3;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .action-btn {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .action-btn:hover {
            border-color: #2196F3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .action-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .action-text {
            font-size: 14px;
            font-weight: 600;
        }

        .delivery-list {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .list-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .delivery-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delivery-item:hover {
            background-color: #f8f9fa;
            margin: 0 -24px;
            padding: 16px 24px;
            border-radius: 8px;
        }

        .delivery-item:last-child {
            border-bottom: none;
        }

        .delivery-info {
            flex: 1;
        }

        .delivery-id {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .delivery-customer {
            font-size: 14px;
            color: #666;
        }

        .delivery-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-transit {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
        }

        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 8px;
        }

        @media (max-width: 480px) {
            .mobile-container {
                max-width: 100%;
            }
            
            .login-section {
                padding: 20px 16px;
            }
            
            .dashboard-section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Ïï± Ìó§Îçî -->
        <div class="app-header">
            <div class="app-title">üöö ÎØ∏ÎûòÏΩîÎ¶¨ÏïÑ</div>
            <div class="app-subtitle">Î∞∞ÏÜ° Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</div>
            <button class="logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ ÏÑπÏÖò -->
        <div class="login-section" id="loginSection">
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">ÏÇ¨Ïö©Ïûê ID</label>
                        <input type="text" class="form-input" id="userId" placeholder="ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                        <input type="password" class="form-input" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Î°úÍ∑∏Ïù∏</button>
                    <div id="loginError" class="error" style="display: none;"></div>
                    <div id="loginSuccess" class="success" style="display: none;"></div>
                </form>
            </div>
        </div>

        <!-- ÎåÄÏãúÎ≥¥Îìú ÏÑπÏÖò -->
        <div class="dashboard-section" id="dashboardSection">
            <!-- ÌÜµÍ≥Ñ Ïπ¥Îìú -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalDeliveries">0</div>
                    <div class="stat-label">Ï†ÑÏ≤¥ Î∞∞ÏÜ°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedDeliveries">0</div>
                    <div class="stat-label">ÏôÑÎ£åÎêú Î∞∞ÏÜ°</div>
                </div>
            </div>

            <!-- Ïï°ÏÖò Î≤ÑÌäº -->
            <div class="action-grid">
                <div class="action-btn" onclick="loadDeliveries()">
                    <span class="action-icon">üìã</span>
                    <span class="action-text">Î∞∞ÏÜ° Î™©Î°ù</span>
                </div>
                <div class="action-btn" onclick="updateStatus()">
                    <span class="action-icon">üîÑ</span>
                    <span class="action-text">ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏</span>
                </div>
            </div>

            <!-- Î∞∞ÏÜ° Î™©Î°ù -->
            <div class="delivery-list">
                <div class="list-title">ÏµúÍ∑º Î∞∞ÏÜ°</div>
                <div id="deliveryList" class="loading">Î∞∞ÏÜ° Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let authToken = localStorage.getItem('token') || '';
        let deliveries = [];

        // ÎçîÎØ∏ Îç∞Ïù¥ÌÑ∞
        const dummyDeliveries = [
            { id: 1, tracking_number: 'MK202401001', customer: 'ÍπÄÏ≤†Ïàò', status: 'pending' },
            { id: 2, tracking_number: 'MK202401002', customer: 'Î∞ïÏòÅÌù¨', status: 'in_transit' },
            { id: 3, tracking_number: 'MK202401003', customer: 'Ïù¥ÎØºÏàò', status: 'delivered' },
            { id: 4, tracking_number: 'MK202401004', customer: 'Ï†ïÏàòÏßÑ', status: 'pending' },
            { id: 5, tracking_number: 'MK202401005', customer: 'ÌôçÍ∏∏Îèô', status: 'delivered' }
        ];

        // Ï¥àÍ∏∞Ìôî
        window.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                showDashboard();
            } else {
                showLogin();
            }
        });

        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            loadDeliveries();
        }

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, password })
                });

                const result = await response.json();
                
                if (response.ok && result.token) {
                    authToken = result.token;
                    localStorage.setItem('token', authToken);
                    
                    document.getElementById('loginSuccess').textContent = 'Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!';
                    document.getElementById('loginSuccess').style.display = 'block';
                    document.getElementById('loginError').style.display = 'none';
                    
                    setTimeout(() => showDashboard(), 1000);
                } else {
                    throw new Error(result.error || 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®');
                }
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('loginSuccess').style.display = 'none';
            }
        });

        // Î∞∞ÏÜ° Î™©Î°ù Î°úÎìú
        async function loadDeliveries() {
            try {
                if (!authToken) {
                    deliveries = dummyDeliveries;
                    renderDeliveries();
                    updateStats();
                    return;
                }

                const response = await fetch(`${API_BASE}/api/delivery/list`, {
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    deliveries = result.deliveries || dummyDeliveries;
                } else {
                    deliveries = dummyDeliveries;
                }
            } catch (error) {
                console.error('Î∞∞ÏÜ° Î™©Î°ù Î°úÎìú Ïò§Î•ò:', error);
                deliveries = dummyDeliveries;
            }

            renderDeliveries();
            updateStats();
        }

        // Î∞∞ÏÜ° Î™©Î°ù Î†åÎçîÎßÅ
        function renderDeliveries() {
            const listContainer = document.getElementById('deliveryList');
            
            if (deliveries.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #666;">Î∞∞ÏÜ° Î™©Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            const html = deliveries.map(delivery => `
                <div class="delivery-item" onclick="showDeliveryDetail('${delivery.tracking_number}')">
                    <div class="delivery-info">
                        <div class="delivery-id">${delivery.tracking_number}</div>
                        <div class="delivery-customer">${delivery.customer || delivery.receiver_name || delivery.customerName}</div>
                    </div>
                    <div class="delivery-status status-${delivery.status}">
                        ${getStatusText(delivery.status)}
                    </div>
                </div>
            `).join('');

            listContainer.innerHTML = html;
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const total = deliveries.length;
            const completed = deliveries.filter(d => d.status === 'delivered').length;
            
            document.getElementById('totalDeliveries').textContent = total;
            document.getElementById('completedDeliveries').textContent = completed;
        }

        // ÏÉÅÌÉú ÌÖçÏä§Ìä∏ Î≥ÄÌôò
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ÎåÄÍ∏∞Ï§ë',
                'in_transit': 'Î∞∞ÏÜ°Ï§ë',
                'delivered': 'ÏôÑÎ£å',
                'cancelled': 'Ï∑®ÏÜå'
            };
            return statusMap[status] || status;
        }

        // Î∞∞ÏÜ° ÏÉÅÏÑ∏ Î≥¥Í∏∞
        function showDeliveryDetail(trackingNumber) {
            alert(`Î∞∞ÏÜ° ÏÉÅÏÑ∏: ${trackingNumber}\\n\\nÏù¥ Í∏∞Îä•ÏùÄ Í≥ß Ï∂îÍ∞ÄÎê† ÏòàÏ†ïÏûÖÎãàÎã§.`);
        }

        // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateStatus() {
            if (!authToken) {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

            const deliveryId = prompt('Î∞∞ÏÜ° IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
            if (!deliveryId) return;

            const newStatus = prompt('ÏÉà ÏÉÅÌÉúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî:\\n1: ÎåÄÍ∏∞Ï§ë(pending)\\n2: Î∞∞ÏÜ°Ï§ë(in_transit)\\n3: ÏôÑÎ£å(delivered)\\n4: Ï∑®ÏÜå(cancelled)');
            
            const statusMap = { '1': 'pending', '2': 'in_transit', '3': 'delivered', '4': 'cancelled' };
            const status = statusMap[newStatus];
            
            if (!status) return;

            // Ïó¨Í∏∞Ïóê Ïã§Ï†ú API Ìò∏Ï∂ú ÏΩîÎìú Ï∂îÍ∞Ä
            fetch(`${API_BASE}/api/delivery/${deliveryId}/status`, {
                method: 'PUT',
                headers: { 
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status })
            }).then(response => {
                if (response.ok) {
                    alert('ÏÉÅÌÉúÍ∞Ä ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§.');
                    loadDeliveries();
                } else {
                    alert('ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            }).catch(error => {
                alert('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            });
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        function logout() {
            authToken = '';
            localStorage.removeItem('token');
            showLogin();
            document.getElementById('userId').value = '';
            document.getElementById('password').value = '';
        }

        // ÏûêÎèô Î°úÎìú
        if (authToken) {
            showDashboard();
        }
    </script>
</body>
</html>
